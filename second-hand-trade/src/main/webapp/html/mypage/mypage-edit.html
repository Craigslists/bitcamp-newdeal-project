<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>마이페이지 수정</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="mypage-edit.css">

</head>

<body>

<div class="container">
    <section id="content">
        <section id="edit-menu" class="row">
                <ul class="list-group list-group-flush" id="edit-menu-list" role="tablist">
                </ul>
                <script id="li-template" type="text/x-handlebars-template">
	                <li class="list-group-item list-group-item-action active" id="edit-profile" data-name="{{data.name}}">프로필 편집</li>
	                <li class="list-group-item list-group-item-action" id="edit-pwd" data-name="{{data.name}}">비밀번호 변경</li>
	                <li class="list-group-item list-group-item-action" id="edit-zzim" data-name="{{data.name}}">내가 찜한 물건</li>
	                <li class="list-group-item list-group-item-action" id="user-del" data-toggle="modal" data-name="{{name}}">회원 탈퇴</li>
                </script>
                <!-- Modal -->
                <div class="modal fade" id="member-del-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">회원 탈퇴</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>회원 탈퇴하시겠습니까?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">예</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">아니오</button>
                            </div>
                        </div>
                    </div>
                </div>

        </section>
        <section id="edit-content">

        </section> 
    </section> <!-- #content -->
</div><!-- .container -->



<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.bit.js"></script>
<script src="mypage-edit.js"></script>

</body>

</html>
