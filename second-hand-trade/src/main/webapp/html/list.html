<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 목록</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">
<style>
a {
	text-decoration: none;
	color: black;
}

a #eNewBtn {
	float: right;
}
</style>
</head>
<body>
	<div class="container">
		<table id="eListTable" class="table table-hover">
			<thead>
				<tr>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>내용</th>
					<th>사진</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div>
			<button id="ePrevBtn" class="btn btn-outline-secondary btn-sm">이전</button>
			<span id="ePageNo"></span>
			<button id="eNextBtn" class="btn btn-outline-secondary btn-sm">다음</button>
			<a id="eNewBtn" href='boardUp.html' class="btn btn-primary btn-sm">글쓰기</a>
		</div>

	</div>
	<!-- .container -->

<script id="tr-template-src" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <td><a href='#' 
         data-id='{{no}}' 
         class='viewLink'>{{title}}</a></td>
  <td><a href='#'>{{writer}}</a></td>
  <td>{{createdate}}</td>
  <td>{{content}}</td>
  <td>{{photo}}</td>
</tr>
{{/each}}
</script>

	<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/jquery.bit.js"></script>
	<script src="js/common.js"></script>
	<script src="list.js"></script>
</body>
</html>
